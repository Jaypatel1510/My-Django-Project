<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\jay\Desktop\jay.css">
  </head>
  <body class="p-3 mb-2 bg-secondary-subtle text-emphasis-secondary">

<!-- navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: 0 2px 10px rgba(0,0,0,.1),3px 5px 20px rgba(0,0,0,.2);">
  <a class="navbar-brand" href="/">Eshop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  
  <div class="collapse navbar-collapse"  id="navbarTogglerDemo02"></div>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

      <li class="nav-item active">
        <a class="nav-link" href="#">store</a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Profile
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Account</a>
          <a class="dropdown-item" href="#">settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">offer zone</a>
        </div>
      </li>


    </ul>
  
    <ul class="navbar-nav mt-lg-0 mt-2">


      {% if request.session.customer %}
      <li class="nav-item">
        <a class="nav-link" href="/cart">Cart <span class="badge badge-pill badge-danger">{{request.session.cart.keys|length}}</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/orders">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>

      {% else %}

      <li class="nav-item">
        <a class="nav-link" href="/cart">Cart</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="/signup">Sign Up</a>
      </li>
      
      {% endif %}
      
      <li class="nav-item">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </li> 
    </ul>

   
</nav>

  {% block content %}
  
  {% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </body>
</html>
