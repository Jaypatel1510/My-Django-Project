{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4" style="box-shadow: 0 2px 10px rgba(0,0,0,.1),3px 5px 20px rgba(0,0,0,.2);">
            <h3 class="alert alert-light border rounded " >Login Here</h3>
            <form action="/login" method="post" >
                {% csrf_token %} 
                   {% if error %}
                     <div class="alert alert-danger" role="alert">
                       {{error}}
                     </div>
                    {% endif %}
    
                     <div class="form-group">
                       <label for="">Email</label>
                       <input type="Email" name="email" id="email" value="{{values.email}}" class="form-control" placeholder="example@gmail.com" aria-describedby="helpId">
                     </div>

                     <div class="form-group">
                       <label for="">Password</label>
                       <input type="password" name="password" id="password" value="{{values.password}}" class="form-control" placeholder="*********" aria-describedby="helpId">
                     </div>

                     <div class="form-group">
                        <input type="submit" class="btn btn-primary" name="button" value="Login" id="" placeholder="login" aria-describedby="helpId">
                      </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
